{% extends "base.html" %}
{% block title %}Inscrever-se – {% endblock %}

{% block content %}
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32" id="logout">
        <form method="POST">
            <br><br>
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Inscrever-se</h3>
            <div class="form-group">
                <label for="email">Qual é o seu endereço de e-mail?</label>
                <input class="w3-input w3-border" type="email" class="form-control" id="email" name="email"
                    placeholder="Insira seu endereço de e-mail" />
            </div>
            <div class="form-group">
                <label for="password1"><br>Crie uma senha</label>
                <input class="w3-input w3-border" type="password" class="form-control" id="password1" name="password1"
                    placeholder="Insira uma senha" />
            </div>
            <div class="form-group">
                <label for="password2"><br>Confirme sua senha</label>
                <input class="w3-input w3-border" type="password" class="form-control" id="password2" name="password2"
                    placeholder="Insira seu endereço de e-mail novamente" />
            </div>
            <div class="form-group">
                <label for="firstName"><br>Como devemos chamar você?</label>
                <input class="w3-input w3-border" type="text" class="form-control" id="firstName" name="firstName"
                    placeholder="Insira um nome" />
            </div>
            <br />
            <button class="w3-button w3-black w3-section" type="submit" class="btn btn-primary"><i
                    class="fa fa-paper-plane"></i> INSCREVER-SE</button>
        </form>
    </div>
</div>
{% endblock %}
