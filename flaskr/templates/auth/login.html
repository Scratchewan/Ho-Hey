{% extends "base.html" %}
{% block title %}Entrar – {% endblock %}

{% block content %}
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32" id="login">
        <form method="POST">
            <br><br>
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Entrar</h3>
            <div class="form-group">
                <label for="email">Endereço de e-mail</label>
                <input class="w3-input w3-border" type="email" class="form-control" id="email" name="email"
                    placeholder="Insira seu endereço de e-mail" />
            </div>
            <div class="form-group">
                <label for="password"><br>Senha</label>
                <input class="w3-input w3-border" type="password" class="form-control" id="password" name="password"
                    placeholder="Insira sua senha" />
            </div>
            <br />
            <button class="w3-button w3-black w3-section" type="submit" class="btn btn-primary"><i
                    class="fa fa-paper-plane"></i> ENTRAR</button>
        </form>
    </div>
</div>
{% endblock %}
