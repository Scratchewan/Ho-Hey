{% extends "base.html" %}
{% block title %}User{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<p>Welcome, {{user}}</p>
<form action="#" method="POST">
  <input type="text" name="username" placeholder="Enter username" value="{{username if username}}" />
  <input type="submit" value="submit" />
</form>
{% endblock %}
