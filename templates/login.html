{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<form method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" class="field__form-input text__ignore-subset" id="username" type="text" name="username" placeholder="Enter username" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="field__form-input text__ignore-subset" id="password" name="password" placeholder="Enter password" />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
